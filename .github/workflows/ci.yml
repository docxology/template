name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  UV_FROZEN: "true"
  MPLBACKEND: Agg

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Sync dependencies
        run: uv sync
      - name: Ruff lint
        run: uvx ruff check infrastructure/ projects/act_inf_metaanalysis/src/
      - name: Ruff format check
        run: uvx ruff format --check infrastructure/ projects/act_inf_metaanalysis/src/
      - name: Type checking
        run: uv run mypy infrastructure/ projects/act_inf_metaanalysis/src/

  test-infra:
    name: "Infra Tests (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Sync dependencies
        run: uv sync
      - name: Run infrastructure tests
        run: >-
          uv run pytest tests/infra_tests/
          --cov=infrastructure
          --cov-report=term-missing
          --cov-fail-under=60
          --durations=10
          -m "not requires_ollama"

  test-project:
    name: "Project Tests (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Sync dependencies
        run: uv sync
      - name: Run project tests
        run: >-
          uv run pytest projects/act_inf_metaanalysis/tests/
          --cov=projects/act_inf_metaanalysis/src
          --cov-report=term-missing
          --cov-fail-under=90
          --durations=10

  validate:
    name: Validate Manuscripts
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Sync dependencies
        run: uv sync
      - name: Validate manuscript markdown
        run: >-
          uv run python -m infrastructure.validation.cli markdown
          projects/act_inf_metaanalysis/manuscript/
      - name: Verify project imports
        run: |
          uv run python -c "
          import projects.act_inf_metaanalysis.src
          print('Project src imports OK')
          "

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Sync dependencies
        run: uv sync
      - name: Dependency audit
        run: uv run pip-audit
        continue-on-error: true
      - name: Code security scan
        run: >-
          uv run bandit -r
          infrastructure/
          projects/act_inf_metaanalysis/src/

  performance:
    name: Performance Check
    runs-on: ubuntu-latest
    needs: [test-infra, test-project]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Sync dependencies
        run: uv sync
      - name: Run import benchmarks
        run: |
          uv run python -c "
          import time

          start = time.time()
          import infrastructure.core
          import projects.act_inf_metaanalysis.src
          elapsed = time.time() - start

          print(f'Import time: {elapsed:.3f}s')

          if elapsed > 5.0:
              print('WARNING: Slow import time detected')
              exit(1)
          else:
              print('Performance check passed')
          "
