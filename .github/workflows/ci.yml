name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  UV_FROZEN: "true"
  MPLBACKEND: Agg

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Sync dependencies
        run: uv sync
      - name: Ruff lint
        run: uvx ruff check infrastructure/ projects/*/src/
      - name: Ruff format check
        run: uvx ruff format --check infrastructure/ projects/*/src/
      - name: Type checking
        run: uv run mypy infrastructure/ projects/*/src/

  test-infra:
    name: "Infra Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Sync dependencies
        run: uv sync
      - name: Run infrastructure tests
        run: >-
          uv run pytest tests/infra_tests/
          --cov=infrastructure
          --cov-report=term-missing
          --cov-fail-under=60
          --durations=10
          -m "not requires_ollama"

  test-project:
    name: "Project Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Sync dependencies
        run: uv sync
      - name: Run project tests
        run: >-
          uv run pytest projects/*/tests/
          --cov=projects
          --cov-report=term-missing
          --durations=10

  validate:
    name: Validate Manuscripts
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Sync dependencies
        run: uv sync
      - name: Validate manuscript markdown
        run: >-
          uv run python -m infrastructure.validation.cli markdown
          projects/*/manuscript/
      - name: Verify project imports
        run: |
          uv run python -c "
          from pathlib import Path
          import sys
          import importlib

          # Find all project src directories
          projects = [p.parent.name for p in Path('projects').glob('*/src') if p.is_dir()]
          for project in projects:
              module_name = f'projects.{project}.src'
              try:
                  importlib.import_module(module_name)
                  print(f'Imported {module_name} OK')
              except Exception as e:
                  print(f'Failed to import {module_name}: {e}')
                  sys.exit(1)
          "

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Sync dependencies
        run: uv sync
      - name: Dependency audit
        run: uv run pip-audit
        continue-on-error: true
      - name: Code security scan
        run: >-
          uv run bandit -r
          infrastructure/
          projects/

  performance:
    name: Performance Check
    runs-on: ubuntu-latest
    needs: [test-infra, test-project]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Sync dependencies
        run: uv sync
      - name: Run import benchmarks
        run: |
          uv run python -c "
          import time
          import sys
          import importlib
          from pathlib import Path

          start = time.time()
          import infrastructure.core

          projects = [p.parent.name for p in Path('projects').glob('*/src') if p.is_dir()]
          for project in projects:
              importlib.import_module(f'projects.{project}.src')
              
          elapsed = time.time() - start

          print(f'Import time: {elapsed:.3f}s')

          if elapsed > 5.0:
              print('WARNING: Slow import time detected')
              sys.exit(1)
          else:
              print('Performance check passed')
          "
