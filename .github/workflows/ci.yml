name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        run: python -m pip install uv
      - name: Sync dependencies
        run: uv sync --frozen --no-dev
        working-directory: project
      - name: Ruff lint
        run: uv run ruff check .
        working-directory: project
      - name: Ruff format check
        run: uv run ruff format --check .
        working-directory: project

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: python -m pip install uv
      - name: Sync dependencies
        run: uv sync --frozen --no-dev
        working-directory: project
      - name: Run tests
        run: uv run pytest tests/ --cov=src
        working-directory: project

  preflight:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        run: python -m pip install uv
      - name: Sync dependencies
        run: uv sync --frozen --no-dev
        working-directory: project
      - name: Manuscript preflight
        run: uv run python project/scripts/manuscript_preflight.py --strict
      - name: Script dry-runs
        run: |
          uv run python project/scripts/analysis_pipeline.py --dry-run
          uv run python project/scripts/generate_scientific_figures.py --dry-run

  package:
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install build tools
        run: python -m pip install build
      - name: Build wheel and sdist
        run: python -m build
        working-directory: project











