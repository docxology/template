[pytest]
# Pytest configuration for template with project/ subdirectory
pythonpath = . infrastructure project/src
testpaths = tests project/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
# Note: Root src/ no longer exists; use infrastructure/ and project/src/ instead

