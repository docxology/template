repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-ast

  - repo: local
    hooks:
      - id: no-mocks
        name: No Mock Usage Check
        entry: bash -c 'grep -r "MagicMock\|unittest\.mock\|mocker\." tests/ && exit 1 || exit 0'
        language: system
        pass_filenames: false
        always_run: true















